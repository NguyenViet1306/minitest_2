<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<h1>List Product</h1>
<div id="display"></div>
<br>
<button onclick="openModal()" >Create new Product</button>
<br>




<!--    pháº§n Modal-->
<div class="modal" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 id="titleFrom" class="modal-title"></h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <table class="modal-body">
                <tr>
                    <td><label>Name:</label>
                        <input id="name" type="text"></td>
                </tr>
                <tr>
                    <td><label>Price: </label><input id="price" type="text"></td>
                </tr>
                <tr>
                    <td><label>Category: </label><select id="category" name="category">
                        <option>

                        </option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Description:</label> <input id="description" type="text"></td>
                </tr>
                <tr>
                    <td><label>Image:</label> <img id="image"></td>
                </tr>
                <tr>
                    <td id="message">
                    </td>
                </tr>
            </table>
            <!-- Modal footer -->
            <div class="modal-footer">
                <button id="button" type="button" class="btn btn-danger"> Create </button>
            </div>
        </div>
    </div>
</div>



</body>
<script src="index.js"></script>
</html>
